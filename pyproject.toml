[build-system]
requires = ["poetry-core>=1.1.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "evaldet"
version = "0.1.3"
description = "Evaluation for Detection and Tracking"
license = "Apache-2.0"
authors = ["Tadej Svetina <tadej.svetina@gmail.com>"]
readme = "README.md"
repository = "https://github.com/tadejsv/evaldet"
documentation = "https://evaldet.readthedocs.io"
keywords = ["evaluation", "tracking", "object detection", "computer vision"]
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Development Status :: 4 - Beta",
    "Topic :: Scientific/Engineering :: Image Recognition",
]
include = ["README.md", "LICENSE"]

[tool.poetry.dependencies]
python = ">=3.9,<3.11"
numpy = "^1.23.2"
scipy = "^1.9.0"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
flake8 = "^5.0.4"
black = "^22.6.0"
isort = "^5.10.1"
mypy = "^0.971"
Sphinx = "^5.1.1"
pydata-sphinx-theme = "^0.9.0"
sphinx-autodoc-typehints = "^1.19.2"
pre-commit = "^2.20.0"

[tool.isort]
profile = "black"

[tool.mypy]
exclude = ['^tests/.*\.py', 'docs/source/conf.py']
disallow_untyped_defs = true
ignore_missing_imports = true
disallow_any_unimported = true
no_implicit_optional = true
check_untyped_defs = true
warn_unused_ignores = true
show_error_codes = true

[[tool.mypy.overrides]]
module = ["scipy"]
